<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body style="background-image: url(./Assets/imgs/imageedit_3_7294279739.gif);">
      <nav id="navbar">
        <h2>Crypto/Stock Tracker</h2>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
      </nav>
      <aside class="row">
        <card id="column1" class="column">
          <h2>Crypto</h2>
          <p>Select a coin from the drop down menu</p>
          <div class="ui-widget">
            <label for="tags">Tags: </label>
            <input id="tags" class="searchbar">
          </div>
          <div id="statcyptoPrice">
            <div id="cyptoPrice">PLace HOLDER</div>
          </div>
          <div id="statcyptoGraph">
            <div id="cyptoGraph"> PLACE HOLDER</div>
          </div>
          <button class="cryptoBtn">1hr</button>
          <button class="cryptoBtn">24hr</button>
          <button class="cryptoBtn">1 Week</button>
          <button class="cryptoBtn">1 Month</button>
          <button class="cryptoBtn">1 Year</button>
        </card>
          
        <card id="column2"class="column">
          <h2>Stocks</h2>
          <p>Select a stock from the drop down menu</p>
          <input type="text" placeholder="Search...">
          <div id="statstocksPrice">
            <div id="stockPrice">PLace HOLDER</div>
          </div>
          <div id="statstocksGraph">
            <div id="stockGraph"> PLACE HOLDER</div>
          </div>
          <button class="stockBtn">1hr</button>
          <button class="stockBtn">24hr</button>
          <button class="stockBtn">1 Week</button>
          <button class="stockBtn">1 Month</button>
          <button class="stockBtn">1 Year</button>
        </card>
      </aside>

      <footer>
        <div>
          <button id="clearBtn">Clear</button>
        </div>
      </footer>

      <script src="Assets/js/script.js"></script>
</body>
</html>
