<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body style="background-image: url(./Assets/imgs/imageedit_3_7294279739.gif);">
      <nav id="navbar">
        <h2>Crypto/Stock Tracker</h2>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
      </nav>
      <aside class="row">
        <card id="column1" class="column">
          <h2>Crypto</h2>
          <p>Select a coin from the drop down menu</p>
          <input type="text" placeholder="Search...">
          <div id="statcyptoPrice">
            <div id="cyptoPrice">PLace HOLDER</div>
          </div>
          <div id="statcyptoGraph">
            <div id="cyptoGraph"> PLACE HOLDER</div>
          </div>
          <button id="cry1hr" class="cryptoBtn">1hr</button>
          <button id="cry24hr" class="cryptoBtn">24hr</button>
          <button id="cry1wk" class="cryptoBtn">1 Week</button>
          <button id="cry1mth" class="cryptoBtn">1 Month</button>
          <button id="cry1yr" class="cryptoBtn">1 Year</button>
        </card>
          
        <card id="column2"class="column">
          <h2>Stocks</h2>
          <p>Select a stock from the drop down menu</p>
          <input type="text" placeholder="Search...">
          <div id="statstocksPrice">
            <div id="stockPrice">PLace HOLDER</div>
          </div>
          <div id="statstocksGraph">
            <div id="stockGraph"> PLACE HOLDER</div>
          </div>
          <button id="stock1hr" class="stockBtn">1hr</button>
          <button id="stock24hr" class="stockBtn">24hr</button>
          <button id="stock1wk" class="stockBtn">1 Week</button>
          <button id="stock1mth" class="stockBtn">1 Month</button>
          <button id="stock1yr" class="stockBtn">1 Year</button>
        </card>
        <div>
          <button id="clearBtn">Clear</button>
        </div>
      </aside>


      <script src="Assets/js/script.js"></script>
</body>
</html>
