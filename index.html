<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="./Assets/css/style.css">


</head>

<body style="background-image: url(./Assets/imgs/imageedit_3_7294279739.gif);" background-cover="cover">
  <nav id="navbar">
    <h2>Crypto/Stock Tracker</h2>
    <ul id="nav-mobile" class="left hide-on-med-and-down">
  </nav>
  <aside class="row">
    <card id="column1" class="column">
      <h2>Crypto</h2>
      <p>Select a coin from the drop down menu</p>
      <div class="ui-widget">
        <label for="tagsCrypto">Tags: </label>
        <button class="btn btn-primary" type="button" id="crytosearch-btn">&#x1F50E<i
            class="fas fa-search"></i></button>
        <input id="tagsCrypto" id="cryptoVal" class="searchbar">
      </div>
      <div id="statcyptoPrice">
        <div id="cyptoPrice">PLace HOLDER</div>
      </div>
      <div id="statcyptoGraph">
        <div id="cyptoGraph"> PLACE HOLDER</div>
      </div>
    </card>

    <card id="column2" class="column">
      <h2>Stocks</h2>
      <p>Select a stock from the drop down menu</p>
      <div class="ui-widget">
        <label for="tagsStocks">Tags: </label>
        <button class="btn btn-primary" type="button" id="stocksearch-btn">&#x1F50E<i
            class="fas fa-search"></i></button>
        <input id="tagsStocks" id="tagsStocks" class="searchbar">
      </div>
      <div id="statstocksPrice">
        <div id="stockPrice">PLace HOLDER</div>
      </div>
      <div id="statstocksGraph">
        <div id="stockGraph"> PLACE HOLDER</div>
      </div>
    </card>

  </aside>
  <div id="infoBox">
    <div id="centerBox"></div>
    <h3 class="infoText">Results</h3>
    <p class="nameDis infoText"></p>
    <p class="priceDis infoText"></p>
    <p class="capDis infoText"></p>
    <p class="volumeDis infoText"></p>
    <p class="changeDis infoText"></p>
    <p class="updateDis infoText"></p>
    <p class="stockPrice infoText2"></p>
    <p class="stockChange infoText2"></p>
    <p class="stockVol infoText2"></p>
    <button id="clearBtn">Clear</button>
  </div>


  <script src="Assets/js/script.js"></script>
</body>

</html>
